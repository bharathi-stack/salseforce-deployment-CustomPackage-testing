name: Salesforce CI/CD Pipeline
on:
  push:
    branches:
      - dev

jobs:
  # ========================================
  # 1. FIRST JOB: Initial Process (Validate Code)
  # ========================================
  # (This job is unchanged, as it should scan all code, not just the delta)
  validate_code:
    name: 1. Validate Code (Prettier & PMD)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install npm dependencies
        run: npm install

      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Force-update Salesforce CLI
        run: sf update

      - name: Run Prettier code format check
        run: npm run prettier:check
      - name: Run PMD code scan
        run: sfdx scanner:run --target "force-app,force-app2" --engine "pmd" --violations-cause-build-failure

  # ========================================
  # 2. SECOND JOB: Generate Delta & Validate
  # ========================================
  validate_sandbox:
    name: 2. Generate Delta & Validate
    runs-on: ubuntu-latest
    needs: validate_code

    environment:
      name: sandbox
      url: ${{ steps.auth_sandbox.outputs.org_url }}
    
    outputs: # <-- MODIFICATION: To signal if a delta exists
      delta_exists: ${{ steps.check_delta.outputs.delta_exists }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # <-- MODIFICATION: Required for git diff to see previous commits

      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Force-update Salesforce CLI
        run: sf update

      - name: Install sfdx-git-delta plugin # <-- MODIFICATION
        run: sf plugins:install sfdx-git-delta

      - name: Authenticate to Sandbox
        id: auth_sandbox
        run: |
          echo "${{ secrets.SFDX_SANDBOX_AUTH_URL }}" > sfdx_auth_file.txt
          sfdx auth:sfdxurl:store -f sfdx_auth_file.txt -a SandboxOrg -s
          org_url=$(sfdx force:org:display -u SandboxOrg --json | jq -r .result.sfdxAuthUrl)
          echo "org_url=$org_url" >> $GITHUB_OUTPUT

      - name: Generate Delta Package # <-- MODIFICATION
        run: |
          echo "Generating delta from HEAD~1 to HEAD"
          sfdx sgd:source:delta --to HEAD --from HEAD~1 --output ./delta-output
          
      - name: Check if delta package exists # <-- MODIFICATION
        id: check_delta
        run: |
          if [ -f "delta-output/package.xml" ]; then
            echo "Delta package.xml found. Changes will be validated."
            echo "delta_exists=true" >> $GITHUB_OUTPUT
          else
            echo "No metadata changes found in commit. Skipping validation."
            echo "delta_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Upload Delta Artifact # <-- MODIFICATION
        if: steps.check_delta.outputs.delta_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: delta-package
          path: delta-output/ # Upload the contents of the delta-output directory

      - name: Validate Delta against Sandbox # <-- MODIFICATION
        if: steps.check_delta.outputs.delta_exists == 'true'
        run: |
          echo "Validating delta changes..."
          cd delta-output
          sf project deploy validate \
            --manifest package.xml \
            --target-org SandboxOrg \
            --test-level RunLocalTests \
            --wait 60 \
            --verbose

  # ========================================
  # 3. THIRD JOB: Production Deployment
  # ========================================
  deploy_production:
    name: 3. Deploy to Production
    runs-on: ubuntu-latest
    needs: validate_sandbox # Depends on the validation job
    
    # <-- MODIFICATION: Only run this job if the validation job found changes
    if: needs.validate_sandbox.outputs.delta_exists == 'true'

    environment:
      name: production
      url: ${{ steps.auth_prod.outputs.org_url }}

    steps:
      # We don't need to check out code, we'll use the artifact
      - name: Install Salesforce CLI
        uses: sfdx-actions/setup-sfdx@v1

      - name: Force-update Salesforce CLI
        run: sf update

      - name: Authenticate to Production
        id: auth_prod
        run: |
          echo "${{ secrets.SFDX_PROD_AUTH_URL }}" > sfdx_auth_file.txt
          sfdx auth:sfdxurl:store -f sfdx_auth_file.txt -a ProdOrg -s
          org_url=$(sfdx force:org:display -u ProdOrg --json | jq -r .result.sfdxAuthUrl)
          echo "org_url=$org_url" >> $GITHUB_OUTPUT

      - name: Download Delta Artifact # <-- MODIFICATION
        uses: actions/download-artifact@v4
        with:
          name: delta-package
          path: delta-output # Download and re-create the delta-output directory
          
      - name: Deploy Delta to Production # <-- MODIFICATION
        run: |
          echo "Deploying delta changes to Production..."
          cd delta-output
          sf project deploy start \
            --manifest package.xml \
            --target-org ProdOrg \
            --test-level RunLocalTests \
            --wait 60 \
            --verbose