          grep -E "(force-app/|force-app2/)" changed-files.txt > salesforce-changes.txt || true

          echo "======================================================"
          echo "Changed Files Detection"
          echo "======================================================"
          echo "--- Salesforce changes ---"
          cat salesforce-changes.txt
          echo "--------------------------"

          if [ -s salesforce-changes.txt ]; then
            echo "‚úÖ Salesforce changes detected."
            echo "delta_exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚ÑπÔ∏è  No Salesforce metadata changes detected. Skipping."
            echo "delta_exists=false" >> $GITHUB_OUTPUT
          fi

      # --- CAPTURE EXISTING ORG COVERAGE (LINE-BASED) ---
      - name: Store Existing Classes Coverage
        id: store_existing_coverage
        if: steps.find_files.outputs.delta_exists == 'true'
        run: |
          echo "======================================================"
          echo "Capturing Existing Org Coverage (Before Deployment)"
          echo "======================================================"

          # Query all Apex classes (excluding test classes)
          echo "‚è≥ Querying all Apex classes in org..."
          ALL_CLASSES=$(sf data query \
            --query "SELECT Id, Name FROM ApexClass WHERE NamespacePrefix = null ORDER BY Name" \
            --target-org QAOrg \
            --json | jq -r '.result.records[] | .Name')

          if [ -z "$ALL_CLASSES" ]; then
            echo "‚ÑπÔ∏è  No Apex classes found in org"
            echo '[]' > /tmp/existing_classes.json
            echo "total_existing_covered=0" >> $GITHUB_OUTPUT
            echo "total_existing_lines=0" >> $GITHUB_OUTPUT
            echo "======================================================"
            exit 0
          fi

          echo "Found $(echo "$ALL_CLASSES" | wc -l) classes in org"
          echo ""

          # Query coverage data from aggregate table (more reliable)
          echo "‚è≥ Querying code coverage data..."
          COVERAGE_DATA=$(sf data query \
            --query "SELECT ApexClassOrTrigger.Name, NumLinesCovered, NumLinesUncovered FROM ApexCodeCoverageAggregate WHERE ApexClassOrTrigger.NamespacePrefix = null" \
            --target-org QAOrg \
            --json 2>&1) || {
            echo "‚ö†Ô∏è  Warning: Could not query ApexCodeCoverageAggregate"
            echo "Trying ApexCodeCoverage instead..."
            COVERAGE_DATA=$(sf data query \
              --query "SELECT ApexClassOrTrigger.Name, NumLinesCovered, NumLinesUncovered FROM ApexCodeCoverage WHERE ApexClassOrTrigger.NamespacePrefix = null" \
              --target-org QAOrg \
              --json 2>&1) || {
              echo "‚ö†Ô∏è  No coverage data available - assuming fresh org"
              COVERAGE_DATA='{"result":{"records":[]}}'
            }
          }

          # Process coverage data and store LINE COUNTS (not percentages)
          echo "Processing coverage data..."
          > /tmp/existing_classes.json

          TOTAL_COVERED=0
          TOTAL_LINES=0

          while IFS= read -r class_name; do
            # Get coverage for this specific class
            COVERAGE_INFO=$(echo "$COVERAGE_DATA" | jq -r --arg name "$class_name" '
              .result.records[]? 
              | select(.ApexClassOrTrigger.Name == $name)
              | {covered: .NumLinesCovered, uncovered: .NumLinesUncovered}
            ' | jq -s 'if length > 0 then {covered: ([.[].covered] | add), uncovered: ([.[].uncovered] | add)} else {covered: 0, uncovered: 0} end')
            
            COVERED=$(echo "$COVERAGE_INFO" | jq -r '.covered // 0')
            UNCOVERED=$(echo "$COVERAGE_INFO" | jq -r '.uncovered // 0')
            TOTAL=$((COVERED + UNCOVERED))
            
            # Store LINE COUNTS, not percentages
            echo "{\"name\":\"$class_name\",\"coveredLines\":$COVERED,\"totalLines\":$TOTAL}" >> /tmp/existing_classes.json
            
            TOTAL_COVERED=$((TOTAL_COVERED + COVERED))
            TOTAL_LINES=$((TOTAL_LINES + TOTAL))
          done <<< "$ALL_CLASSES"

          # Calculate existing coverage percentage
          if [ "$TOTAL_LINES" -gt 0 ]; then
            EXISTING_PERCENT=$(echo "scale=2; ($TOTAL_COVERED * 100) / $TOTAL_LINES" | bc)
          else
            EXISTING_PERCENT=0
          fi

          echo ""
          echo "üìä Existing Org Coverage Summary:"
          echo "  Total Classes: $(cat /tmp/existing_classes.json | jq -s 'length' 2>/dev/null || echo "0")"
          echo "  Total Lines: $TOTAL_LINES"
          echo "  Covered Lines: $TOTAL_COVERED"
          echo "  Coverage: ${EXISTING_PERCENT}%"
          echo ""

          # Store totals for later calculation
          echo "total_existing_covered=$TOTAL_COVERED" >> $GITHUB_OUTPUT
          echo "total_existing_lines=$TOTAL_LINES" >> $GITHUB_OUTPUT
          echo "existing_percent=$EXISTING_PERCENT" >> $GITHUB_OUTPUT
          echo "======================================================"

      # --- STAGE 1: Validate Delta & Check Changed Class Coverage (75%) ---
      - name: Validate Delta and Check Changed Class Coverage (75%)
        id: validate_delta
        if: steps.find_files.outputs.delta_exists == 'true'
        run: |
          echo "======================================================"
          echo "STAGE 1: Validating Delta & Checking Changed Classes (75% Threshold)"
          echo "======================================================"

          # 1. Build --source-dir args
          SOURCE_ARGS=""
          while read -r file_path; do
            SOURCE_ARGS="$SOURCE_ARGS --source-dir $file_path"
          done < salesforce-changes.txt

          # 2. Determine test level
          grep '/classes/.*\.cls$' salesforce-changes.txt > changed-apex-files.txt || true
          TEST_LIST=$(grep -E '/classes/.*Test.*\.cls$' salesforce-changes.txt | sed 's|.*/\(.*\)\.cls$|\1|')
          TEST_LEVEL_ARGS=""
          if [ ! -s changed-apex-files.txt ]; then
            echo "‚ÑπÔ∏è No Apex classes found in changes. Setting test level to NoTestRun."
            TEST_LEVEL_ARGS="--test-level NoTestRun"
          elif [ -n "$TEST_LIST" ]; then
            echo "‚úÖ Found changed test classes. Running specified tests: $TEST_LIST"
            TEST_LEVEL_ARGS="--test-level RunSpecifiedTests --tests $TEST_LIST"
          else
            echo "‚ö†Ô∏è Changed Apex classes, but no test classes in delta. Falling back to RunLocalTests."
            TEST_LEVEL_ARGS="--test-level RunLocalTests"
          fi

          echo "--------------------------------------"

          # 3. Run validation and wait for it to complete
          echo "‚è≥ Running validation and waiting for report..."
          VALIDATE_JSON=$(sf project deploy validate \
            $SOURCE_ARGS \
            $TEST_LEVEL_ARGS \
            --target-org QAOrg \
            --wait 20 \
            --json) || true

          echo "Validation response received"

          # 4. Check validation status
          STATUS=$(echo $VALIDATE_JSON | jq -r .status)
          if [ "$STATUS" != "0" ]; then
            echo "‚ùå Validation failed! Response: $VALIDATE_JSON"
            exit 1
          fi

          # Store validation ID for quick deploy
          VALIDATION_ID=$(echo $VALIDATE_JSON | jq -r '.result.id')
          echo "validation_id=$VALIDATION_ID" >> $GITHUB_OUTPUT

          echo "‚úÖ Validation successful."
          echo "======================================================"
          echo "Analyzing Coverage for Changed Files"
          echo "======================================================"

          # 5. Extract coverage for changed classes - STORE LINE COUNTS
          CHANGED_CLASSES_COVERAGE_JSON=$(echo $VALIDATE_JSON | jq -r '
            .result.details.runTestResult.codeCoverage[]?
            | select(.name != null and .type == "Class")
            | {
                name: .name,
                coveredLines: (.numLocations - .numLocationsNotCovered),
                totalLines: .numLocations
              }
          ' 2>/dev/null)

          if [ -z "$CHANGED_CLASSES_COVERAGE_JSON" ]; then
            echo "‚ÑπÔ∏è  No Apex class changes detected in this validation report."
            echo "total_new_covered=0" >> $GITHUB_OUTPUT
            echo "total_new_lines=0" >> $GITHUB_OUTPUT
            echo "validation_coverage=100" >> $GITHUB_OUTPUT
            echo '[]' > /tmp/new_classes.json
          else
            # Save as JSON stream (one object per line)
            echo "$CHANGED_CLASSES_COVERAGE_JSON" > /tmp/new_classes.json

            # Calculate totals for new/changed classes
            NEW_TOTAL_COVERED=$(cat /tmp/new_classes.json | jq -s '[.[].coveredLines] | add // 0' 2>/dev/null || echo "0")
            NEW_TOTAL_LINES=$(cat /tmp/new_classes.json | jq -s '[.[].totalLines] | add // 0' 2>/dev/null || echo "0")

            # Calculate percentage for changed classes
            if [ "$NEW_TOTAL_LINES" -gt 0 ]; then
              VALIDATION_COVERAGE=$(echo "scale=2; ($NEW_TOTAL_COVERED * 100) / $NEW_TOTAL_LINES" | bc)
            else
              VALIDATION_COVERAGE=100
            fi

            # Display coverage
            echo "Coverage for changed classes:"
            cat /tmp/new_classes.json | jq -r '"  ‚Ä¢ \(.name): \(if .totalLines > 0 then ((.coveredLines * 100 / .totalLines) | floor) else 0 end)% (\(.coveredLines)/\(.totalLines) lines)"'
            echo ""
            echo "üìà Total Changed Classes Coverage: ${VALIDATION_COVERAGE}%"
            echo "   Covered Lines: $NEW_TOTAL_COVERED"
            echo "   Total Lines: $NEW_TOTAL_LINES"
            
            if (( $(echo "$VALIDATION_COVERAGE < 75" | bc -l) )); then
              echo "‚ùå ERROR: Changed classes coverage is ${VALIDATION_COVERAGE}%, which is below the required 75% threshold."
              exit 1
            fi
            
            echo "‚úÖ Changed classes meet the 75% test coverage requirement."
            
            # Store for combined calculation
            echo "total_new_covered=$NEW_TOTAL_COVERED" >> $GITHUB_OUTPUT
            echo "total_new_lines=$NEW_TOTAL_LINES" >> $GITHUB_OUTPUT
            echo "validation_coverage=$VALIDATION_COVERAGE" >> $GITHUB_OUTPUT
          fi

      # --- STAGE 2: Check Combined Org Coverage (95%) - LINE-BASED CALCULATION ---
      - name: Check Combined Org Coverage (95%)
        id: check_combined_coverage
        if: steps.validate_delta.outcome == 'success' && steps.find_files.outputs.delta_exists == 'true'
        run: |
          echo "======================================================"
          echo "STAGE 2: Verifying Combined Coverage (Existing + New)"
          echo "======================================================"
          echo ""

          # Get line counts from previous steps
          EXISTING_COVERED=${{ steps.store_existing_coverage.outputs.total_existing_covered }}
          EXISTING_LINES=${{ steps.store_existing_coverage.outputs.total_existing_lines }}
          NEW_COVERED=${{ steps.validate_delta.outputs.total_new_covered }}
          NEW_LINES=${{ steps.validate_delta.outputs.total_new_lines }}

          echo "üìä Coverage Data Summary:"
          echo "--------------------------------"
          echo "Existing Classes:"
          echo "  Covered Lines: $EXISTING_COVERED"
          echo "  Total Lines:   $EXISTING_LINES"
          if [ "$EXISTING_LINES" -gt 0 ]; then
            EXISTING_PCT=$(echo "scale=2; ($EXISTING_COVERED * 100) / $EXISTING_LINES" | bc)
            echo "  Coverage:      ${EXISTING_PCT}%"
          fi
          echo ""
          echo "New/Changed Classes:"
          echo "  Covered Lines: $NEW_COVERED"
          echo "  Total Lines:   $NEW_LINES"
          if [ "$NEW_LINES" -gt 0 ]; then
            NEW_PCT=$(echo "scale=2; ($NEW_COVERED * 100) / $NEW_LINES" | bc)
            echo "  Coverage:      ${NEW_PCT}%"
          fi
          echo ""

          # Get list of new/changed class names to exclude from existing
          if [ -f /tmp/new_classes.json ]; then
            NEW_CLASS_NAMES=$(cat /tmp/new_classes.json | jq -r '.name' 2>/dev/null | sort | uniq)
          else
            NEW_CLASS_NAMES=""
          fi

          # Remove new/changed classes from existing to avoid double-counting
          if [ -n "$NEW_CLASS_NAMES" ] && [ -f /tmp/existing_classes.json ]; then
            echo "Removing new/changed classes from existing coverage to avoid double-counting..."
            
            # Filter out new classes and recalculate
            FILTERED_EXISTING=$(cat /tmp/existing_classes.json | jq -s --arg new_names "$NEW_CLASS_NAMES" '
              [.[] | select(.name != null and ($new_names | contains(.name) | not))]
            ' 2>/dev/null || echo '[]')
            
            EXISTING_COVERED=$(echo "$FILTERED_EXISTING" | jq '[.[].coveredLines] | add // 0' 2>/dev/null || echo "0")
            EXISTING_LINES=$(echo "$FILTERED_EXISTING" | jq '[.[].totalLines] | add // 0' 2>/dev/null || echo "0")
            
            echo "After removing duplicates:"
            echo "  Existing Covered Lines: $EXISTING_COVERED"
            echo "  Existing Total Lines:   $EXISTING_LINES"
            echo ""
          fi

          # Calculate COMBINED coverage using LINE COUNTS
          TOTAL_COVERED=$((EXISTING_COVERED + NEW_COVERED))
          TOTAL_LINES=$((EXISTING_LINES + NEW_LINES))

          if [ "$TOTAL_LINES" -gt 0 ]; then
            COMBINED_COVERAGE=$(echo "scale=2; ($TOTAL_COVERED * 100) / $TOTAL_LINES" | bc)
          else
            echo "‚ùå Error: No lines found for coverage calculation"
            exit 1
          fi

          echo "üìä Combined Coverage Calculation:"
          echo "================================="
          echo "Total Covered Lines:  $TOTAL_COVERED"
          echo "Total Lines:          $TOTAL_LINES"
          echo "Combined Coverage:    ${COMBINED_COVERAGE}%"
          echo ""
          echo "Required Threshold:   95%"
          echo ""

          # Validation check
          if [ -z "$COMBINED_COVERAGE" ] || [ "$COMBINED_COVERAGE" = "null" ]; then
            echo "‚ùå Error: Could not calculate combined coverage"
            exit 1
          fi

          # Check against 95% threshold
          if (( $(echo "$COMBINED_COVERAGE < 95" | bc -l) )); then
            echo "‚ùå ERROR: Combined coverage is ${COMBINED_COVERAGE}%, which is below the required 95% threshold"
            echo "‚ùå The new deployment would bring overall org coverage below 95%"
            echo ""
            echo "üí° Recommendation: Improve test coverage for the new/changed classes before deploying"
            echo ""
            echo "Coverage breakdown:"
            echo "  ‚Ä¢ Existing classes (unchanged): ${EXISTING_COVERED}/${EXISTING_LINES} lines"
            echo "  ‚Ä¢ New/changed classes:          ${NEW_COVERED}/${NEW_LINES} lines"
            echo "  ‚Ä¢ Combined:                     ${TOTAL_COVERED}/${TOTAL_LINES} lines = ${COMBINED_COVERAGE}%"
            echo ""
            echo "‚ö†Ô∏è  DEPLOYMENT BLOCKED - Please improve test coverage before deploying"
            exit 1
          fi

          echo "‚úÖ Combined coverage meets the 95% requirement"
          echo "‚úÖ Deployment is approved to proceed"
          echo ""
          echo "combined_coverage=$COMBINED_COVERAGE" >> $GITHUB_OUTPUT

      - name: Deploy Delta to QA Org (Quick Deploy)
        if: steps.validate_delta.outputs.validation_id && steps.check_combined_coverage.outcome == 'success'
        run: |
          echo "======================================================"
          echo "Deploying to QA Org"
          echo "======================================================"
          echo "All validation checks passed. Proceeding with quick deploy."
          echo ""
          echo "Coverage Summary:"
          echo "  ‚Ä¢ Changed Classes Coverage: ${{ steps.validate_delta.outputs.validation_coverage }}% (‚â•75% required)"
          echo "  ‚Ä¢ Combined Org Coverage:    ${{ steps.check_combined_coverage.outputs.combined_coverage }}% (‚â•95% required)"
          echo ""
          sf project deploy quick \
            --job-id ${{ steps.validate_delta.outputs.validation_id }} \
            --target-org QAOrg \
            --verbose
          echo ""
          echo "‚úÖ Deployment completed successfully!"

  # ========================================
  # 3. THIRD JOB: Validate & Deploy to Sandbox
  # ========================================
  staging_deployment:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: qa_deployment # <--- Runs after QA
    if: needs.qa_deployment.outputs.delta_exists == 'true' # <--- Skips if QA found no delta
    environment:
      name: sandbox
      url: ${{ steps.auth_sandbox.outputs.org_url }}
    outputs:
      delta_exists: ${{ steps.find_files.outputs.delta_exists }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Salesforce CLI
        run: |
          npm install -g @salesforce/cli

      - name: Install jq
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Authenticate to Sandbox Org
        id: auth_sandbox
        run: |
          echo "${{ secrets.SFDX_SANDBOX_AUTH_URL }}" > auth_url.txt
          sf org login sfdx-url --sfdx-url-file auth_url.txt --alias SandboxOrg --set-default
          org_url=$(sf org display --target-org SandboxOrg --json | jq -r .result.instanceUrl)
          echo "org_url=$org_url" >> $GITHUB_OUTPUT

      - name: Check Overall Apex Coverage in Sandbox Org
        id: check_org_coverage
        run: |
          echo "Fetching overall Apex test coverage from Sandbox org..."
          TEST_RESULT=$(sf apex run test \
            --target-org SandboxOrg \
            --code-coverage \
            --result-format json \
            --wait 30 \
            --json) || true
          echo "Test result: $TEST_RESULT"
          ORG_COVERAGE=$(echo $TEST_RESULT | jq -r '.result.summary.orgWideCoverage' | sed 's/%//')
          echo "Current Sandbox org-wide Apex coverage: ${ORG_COVERAGE}%"
          if [ -z "$ORG_COVERAGE" ] || [ "$ORG_COVERAGE" = "null" ]; then
            echo "Error: Could not retrieve org-wide coverage"
            exit 1
          fi
          if (( $(echo "$ORG_COVERAGE < 95" | bc -l) )); then
            echo "ERROR: Sandbox org Apex coverage is ${ORG_COVERAGE}%, which is below the required 95% threshold"
            exit 1
          fi
          echo "‚úì Sandbox org meets the 95% coverage requirement"
          echo "org_coverage=$ORG_COVERAGE" >> $GITHUB_OUTPUT

      - name: Store Existing Classes Coverage
        id: store_existing_coverage
        run: |
          echo "======================================================"
          echo "Storing Existing Classes Coverage Data"
          echo "======================================================"
          echo "Fetching existing Apex classes coverage from Sandbox org..."

          # Get all existing classes and their coverage
          TEST_RESULT=$(sf apex run test \
            --target-org SandboxOrg \
            --code-coverage \
            --result-format json \
            --wait 30 \
            --json) || true

          # Extract and store existing classes data
          echo $TEST_RESULT | jq -r '
            .result.coverage.coverage[]? 
            | select(.name != null and .type == "Class") 
            | {name: .name, percent: (if (.numLocations > 0) then ((.numLocations - .numLocationsNotCovered) * 100 / .numLocations) else 0 end), lines: .numLocations}
          ' > /tmp/existing_classes.json 2>/dev/null || echo '[]' > /tmp/existing_classes.json

          EXISTING_COUNT=$(cat /tmp/existing_classes.json | jq -s 'length' 2>/dev/null || echo "0")
          echo "üì¶ Stored coverage data for $EXISTING_COUNT existing classes"
          echo ""

      - name: Find changed metadata files
        id: find_files
        run: |
          git diff --name-only HEAD~1 HEAD > changed-files.txt
          grep -E "(force-app/|force-app2/)" changed-files.txt > salesforce-changes.txt || true

          echo "======================================================"
          echo "Changed Files Detection"
          echo "======================================================"
          echo "--- All changed files ---"
          cat changed-files.txt
          echo "-------------------------"
          echo "--- Salesforce changes ---"
          cat salesforce-changes.txt
          echo "--------------------------"

          if [ -s salesforce-changes.txt ]; then
            echo "‚úÖ Salesforce changes detected."
            echo "delta_exists=true" >> $GITHUB_OUTPUT
          else
            echo "‚ÑπÔ∏è  No Salesforce metadata changes detected. Skipping deployment."
            echo "delta_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate Delta against Sandbox Org
        id: validate
        if: steps.find_files.outputs.delta_exists == 'true'
        run: |
          echo "======================================================"
          echo "STEP 2: Validating Delta Changes"
          echo "======================================================"

          SOURCE_ARGS=""
          while read -r file_path; do
            SOURCE_ARGS="$SOURCE_ARGS --source-dir $file_path"
          done < salesforce-changes.txt

          echo "--- Validating the following files ---"
          echo $SOURCE_ARGS
          echo "--------------------------------------"
          echo ""

          VALIDATE_JSON=$(sf project deploy validate \
            $SOURCE_ARGS \
            --test-level RunLocalTests \
            --target-org SandboxOrg \
            --json) || true
          echo "result: $VALIDATE_JSON"  
          STATUS=$(echo $VALIDATE_JSON | jq -r .status)
          if [ "$STATUS" != "0" ]; then
            echo "‚ùå Validation failed! Response: $VALIDATE_JSON"
            exit 1
          fi

          JOB_ID=$(echo $VALIDATE_JSON | jq -r .result.id)
          echo "‚úÖ Validation started. Job ID: $JOB_ID"
          echo "job-id=$JOB_ID" >> $GITHUB_OUTPUT

      - name: Wait for Validation to Complete
        id: wait_step
        if: steps.validate.outputs.job-id && steps.find_files.outputs.delta_exists == 'true'
        run: |
          echo "‚è≥ Waiting for validation (Job ID: ${{ steps.validate.outputs.job-id }}) to complete..."
          sf project deploy report \
            --job-id ${{ steps.validate.outputs.job-id }} \
            --target-org SandboxOrg
            
          echo "‚úÖ Validation completed successfully."

      - name: Check Validation Test Coverage
        id: check_validation_coverage
        if: steps.wait_step.outcome == 'success' && steps.find_files.outputs.delta_exists == 'true'
        run: |
          echo "======================================================"
          echo "Analyzing Coverage for Changed Files"
          echo "======================================================"

          # Get detailed validation report
          DEPLOY_REPORT=$(sf project deploy report \
            --job-id ${{ steps.validate.outputs.job-id }} \
            --target-org SandboxOrg \
            --json)

          echo "üìä Coverage Analysis for Changed Apex Classes:"
          echo "----------------------------------------------"

          # Extract coverage for each changed Apex class
          CHANGED_CLASSES_COVERAGE=$(echo $DEPLOY_REPORT | jq -r '
            .result.details.runTestResult.codeCoverage[]? 
            | select(.name != null and .type == "Class") 
            | "\(.name): \(if (.numLocations > 0) then ((.numLocations - .numLocationsNotCovered) * 100 / .numLocations | floor) else 0 end)% (\(.numLocations - .numLocationsNotCovered)/\(.numLocations) lines covered)"
          ' 2>/dev/null || echo "")

          if [ -z "$CHANGED_CLASSES_COVERAGE" ]; then
            echo "‚ÑπÔ∏è  No Apex class changes detected in this deployment"
            echo "validation_coverage=100" >> $GITHUB_OUTPUT
          else
            echo "$CHANGED_CLASSES_COVERAGE"
            echo ""
            
            # Store new classes data for later comparison
            echo $DEPLOY_REPORT | jq -r '
              .result.details.runTestResult.codeCoverage[]? 
              | select(.name != null and .type == "Class") 
              | {name: .name, percent: (if (.numLocations > 0) then ((.numLocations - .numLocationsNotCovered) * 100 / .numLocations) else 0 end), lines: .numLocations}
            ' > /tmp/new_classes.json || true
            
            # Calculate average coverage for changed classes
            VALIDATION_COVERAGE=$(echo $DEPLOY_REPORT | jq -r '
              [.result.details.runTestResult.codeCoverage[]? 
              | select(.name != null and .type == "Class") 
              | if (.numLocations > 0) then ((.numLocations - .numLocationsNotCovered) * 100 / .numLocations) else 0 end] 
              | if length > 0 then (add / length) else 100 end
            ' 2>/dev/null || echo "0")
            
            echo "üìà Average Coverage for Changed Classes: ${VALIDATION_COVERAGE}%"
            echo ""
            
            if [ -z "$VALIDATION_COVERAGE" ] || [ "$VALIDATION_COVERAGE" = "null" ]; then
              echo "‚ö†Ô∏è  Warning: Could not retrieve validation coverage, setting to 0"
              VALIDATION_COVERAGE=0
            fi
            
            if (( $(echo "$VALIDATION_COVERAGE < 75" | bc -l) )); then
              echo "‚ùå ERROR: Validation test coverage is ${VALIDATION_COVERAGE}%, which is below the required 75% threshold"
              exit 1
            fi
            
            echo "‚úÖ Changed classes meet the 75% test coverage requirement"
            echo "validation_coverage=$VALIDATION_COVERAGE" >> $GITHUB_OUTPUT
          fi

      - name: Check Combined Coverage Before Deployment
        id: check_combined_coverage
        if: steps.check_validation_coverage.outcome == 'success' && steps.find_files.outputs.delta_exists == 'true'
        run: |
          echo "======================================================"
          echo "STEP 3: Verifying Combined Coverage (Existing + New)"
          echo "======================================================"
          echo ""

          # Verify existing classes data file exists
          if [ ! -f /tmp/existing_classes.json ]; then
            echo "‚ùå Error: Could not find existing classes data"
            echo "‚ö†Ô∏è  This file should have been created in the 'Store Existing Classes Coverage' step"
            exit 1
          fi

          # Create new classes file if it doesn't exist
          if [ ! -f /tmp/new_classes.json ]; then
            echo "‚ö†Ô∏è  Warning: No new classes data found, assuming no Apex changes"
            echo '[]' > /tmp/new_classes.json
          fi

          # Get list of new/changed class names
          NEW_CLASS_NAMES=$(cat /tmp/new_classes.json | jq -r '.name' 2>/dev/null | sort | uniq)

          echo "New/Changed Classes Detected:"
          echo "-----------------------------"
          if [ -z "$NEW_CLASS_NAMES" ]; then
            echo "None"
          else
            echo "$NEW_CLASS_NAMES"
          fi
          echo ""

          # Filter existing classes to exclude new/changed ones (to avoid double counting)
          EXISTING_ONLY=$(cat /tmp/existing_classes.json | jq -s --arg new_names "$NEW_CLASS_NAMES" '
            [.[] | select(.name != null and ($new_names | contains(.name) | not))]
          ' 2>/dev/null || echo '[]')

          # Get counts and sums
