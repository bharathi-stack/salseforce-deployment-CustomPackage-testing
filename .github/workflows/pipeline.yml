          echo "‚úÖ QA DEPLOYMENT COMPLETED SUCCESSFULLY"
          echo "================================================"
          echo "Job ID: ${{ steps.deploy_validate.outputs.job_id }}"
          echo "Org Coverage: ${{ steps.deploy_validate.outputs.org_coverage }}%"
          echo "Threshold: 90%"
          echo "Environment: ${{ steps.auth_qa.outputs.org_url }}"
