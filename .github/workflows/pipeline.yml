            echo "To resolve this issue:"
            echo "  1. Add more test coverage to your Apex classes"
            echo "  2. Ensure existing classes have adequate test coverage"
            echo "  3. Run 'sf apex run test --code-coverage' locally to verify coverage"
            exit 1
          fi

          echo "‚úÖ Deployment successful!"
          echo "‚úÖ Org coverage (${ORG_COVERAGE}%) meets the 90% requirement"

          # Save outputs
          JOB_ID=$(echo "$DEPLOY_JSON" | jq -r '.result.id')
          echo "job_id=$JOB_ID" >> $GITHUB_OUTPUT
          echo "org_coverage=$ORG_COVERAGE" >> $GITHUB_OUTPUT

